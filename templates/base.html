<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CrÃªpes{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    /* Small, utility tweaks for mobile-first comfort */
    .card-img-top {
      object-fit: cover;
      height: 180px;
    }
    .floating-cart-btn {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      z-index: 1080;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
    @media (min-width: 768px) {
      .card-img-top {
        height: 200px;
      }
    }

    .cart-qty-badge {
        box-shadow: 0 0.3rem 0.9rem rgba(0, 0, 0, 0.2);
        font-weight: 600;
    }


    /* Hide the floating cart button when a modal or the cart drawer is open */
    body:has(.modal.show) .floating-cart-btn,
    body:has(.offcanvas.show) .floating-cart-btn {
        display: none !important;
    }

  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>
  <main class="container py-3 py-md-4">
    {% block content %}{% endblock %}
  </main>

  {% block overlays %}{% endblock %}

  <!-- Bootstrap JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  {% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% endblock %}
</body>
</html>
